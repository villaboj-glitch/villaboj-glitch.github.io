<style>

    input[type="text"], select{

    fieldset{
      margin-top:18px;

    }

    legend{
      padding:0 8px;
      font-weight:bold;

    .radio-row{
      margin:10px 0;
    }

    .radio-row label{
      display:inline;
      margin:0;
      font-size:15px;
    }

    textarea{
      width:95%;
      height:180px;
      padding:12px;
      font-size:14px;
      border-radius:6px;
      border:2px solid #e3dcdc;
      background:#579175;
      color:#000;
      resize:vertical;

    .buttons{
      margin-top:14px;

    input[type="submit"]{
      background:#53cc2e;
      color:#000;
      border:2px solid #111;
      padding:10px 18px;
      border-radius:4px;
      font-weight:bold;
      cursor:pointer;
      margin-right:10px;
    }

    input[type="reset"]{
      background:#f1de0f90;
      color:#000;
      border:2px solid #111;
      padding:10px 18px;
      border-radius:4px;
      font-weight:bold;
      cursor:pointer;
